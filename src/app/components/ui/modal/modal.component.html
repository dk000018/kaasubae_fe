<div
  *ngIf="showModal"
  class="fixed inset-0 z-10 flex items-center justify-center bg-black/30 backdrop-blur transition-opacity duration-300"
  [class.opacity-100]="animateOpen"
  [class.opacity-0]="!animateOpen"
  [class.pointer-events-none]="!animateOpen"
>
  <div
    class="relative mx-auto w-full max-w-[24rem] rounded-lg overflow-hidden shadow-sm transition-all duration-300 bg-white p-4"
    [class.opacity-100]="animateOpen"
    [class.opacity-0]="!animateOpen"
    [class.scale-100]="animateOpen"
    [class.scale-95]="!animateOpen"
  >
    <ng-content></ng-content>
  </div>
</div>
