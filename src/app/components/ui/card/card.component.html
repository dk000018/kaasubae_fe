<div class="p-6 text-xl space-y-4 primary text-white rounded">
  <div class="flex items-center justify-between text-xl font-semibold">
    <h1 class="">{{ data.title }}</h1>
    <p class=" {{ getTextColor(data.title) }}">{{ data.total }}</p>
  </div>

  @for (income of data.breakdown; track income) {
  <div class="flex items-center justify-between text-lg">
    <p class="">{{ income.type }}</p>
    <p class="font-medium {{ getTextColor(data.title) }}">
      {{ income.amount }}
    </p>
  </div>
  }
</div>
