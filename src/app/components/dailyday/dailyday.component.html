<div
  class="w-full h-screen flex flex-col items-center justify-center"
  *ngIf="selectedDate; else noDate"
>
  <h2 class="text-xl font-bold">Selected Date:</h2>
  <p class="text-2xl mt-2">
    {{ selectedDate }}
  </p>
</div>

<ng-template #noDate>
  <div class="mt-20 p-4">This Month's Summary</div>
</ng-template>
