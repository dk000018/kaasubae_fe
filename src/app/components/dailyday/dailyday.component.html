<div class="w-full h-screen flex flex-col items-center justify-center">
  <h2 class="text-xl font-bold">Selected Date:</h2>
  <p class="text-2xl mt-2" *ngIf="selectedDate; else noDate">
    {{ selectedDate }}
  </p>
  <ng-template #noDate>
    <p class="text-gray-500">No date selected</p>
  </ng-template>
</div>
