<section class="p-6 space-y-6">
  <div class="flex items-center justify-center">
    <div class="flex items-center justify-between w-1/3 text-2xl">
      <p class="font-bold"><</p>
      <p>24-02-2025</p>
      <p class="font-bold">></p>
    </div>
  </div>
  <div class="space-y-3">
    <div class="flex items-center justify-between">
      <div><p class="font-bold text-lg">Day's Transactions</p></div>
      <div>
        <button class="bg-blue-500 text-white px-4 py-1 rounded-md">
          Add Transaction
        </button>
      </div>
    </div>
    <table class="border-collapse border border-gray-300 w-full text-left">
      <thead>
        <tr class="bg-slate-100">
          <th class="border border-gray-300 px-4 py-2">Name</th>
          <th class="border border-gray-300 px-4 py-2">Amount</th>
          <th class="border border-gray-300 px-4 py-2">Category</th>
          <th class="border border-gray-300 px-4 py-2">Notes</th>
          <th class="border border-gray-300 px-4 py-2">Operation</th>
        </tr>
      </thead>
      <tbody>
        @for (transaction of transactions; track transaction) {
        <tr>
          <td class="border border-gray-300 px-4 py-2">
            {{ transaction.name }}
          </td>
          <td class="border border-gray-300 px-4 py-2">
            ${{ addCommas(transaction.amount) }}
          </td>
          <td class="border border-gray-300 px-4 py-2">
            {{ transaction.category }}
          </td>
          <td class="border border-gray-300 px-4 py-2">
            {{ transaction.category }}
          </td>
          <td class="border border-gray-300 px-4 py-2 space-x-4 w-1/11">
            <button class="text-blue-500">Edit</button>
            <button class="text-red-500">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>
