<section class="space-y-6 p-6">
  <div class="flex items-center justify-between">
    <div class="flex space-x-2">
      <h1 class="text-2xl font-semibold">Summary for</h1>
      <div>
        <input
          type="month"
          [value]="selectedMonthYear()"
          (change)="onMonthChange($event)"
          class="text-2xl font-semibold w-68"
        />
      </div>
    </div>
    <div
      class="primary p-4 flex items-center justify-between w-1/4 font-medium text-xl rounded"
    >
      <h1 class="">Balance Available</h1>
      <p class="earnings">
        {{ monthlySummaryData.balance }}
      </p>
    </div>
  </div>

  <div class="grid grid-cols-3 gap-6">
    <app-card [data]="monthlySummaryData.earnings"></app-card>
    <app-card [data]="monthlySummaryData.spends"></app-card>
    <app-card [data]="monthlySummaryData.savings"></app-card>
  </div>
</section>
